    defaults: { _controller: WSAdminLTEBundle:Categorie:supCategorie }

#route des articles
adminLTE_listeArticle:
    path:     /admin/article/{slug}
    defaults: { _controller: WSAdminLTEBundle:Article:listeArticle }
adminLTE_ajoutArticle:
    path:     /admin/{slug}/ajout_article
    defaults: { _controller: WSAdminLTEBundle:Article:ajoutArticle }
adminLTE_editArticle:
    path:     /admin/{slug}/edit_article/{id}
    defaults: { _controller: WSAdminLTEBundle:Article:editArticle }
adminLTE_deleteArticle:
    path:     /admin/article/delete/{id}
    defaults: { _controller: WSAdminLTEBundle:Article:supArticle }
