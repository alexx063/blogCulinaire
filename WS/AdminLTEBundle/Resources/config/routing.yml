adminLTE_index:
    path:     /admin
    defaults: { _controller: WSAdminLTEBundle:Admin:index }
adminLTE_widget:
    path:     /admin/widget
    defaults: { _controller: WSAdminLTEBundle:Admin:widget }

# route des top recettes
adminLTE_topRecette:
    path:    /admin/top_article
    defaults: { _controller: WSAdminLTEBundle:Article:topArticle}
# route des cat√©gories
adminLTE_listeCategorie:
    path:     /admin/categorie
    defaults: { _controller: WSAdminLTEBundle:Categorie:listeCategorie }
adminLTE_ajoutCategorie:
    path:     /admin/ajout_categorie
    defaults: { _controller: WSAdminLTEBundle:Categorie:ajoutCategorie }
adminLTE_editCategorie:
    path:     /admin/edit_categorie/{id}
    defaults: { _controller: WSAdminLTEBundle:Categorie:editCategorie }
adminLTE_supCategorie:
